<div class="userLoginContainer">
	<h3>EVENTS</h3>
	<div class= "eventListWrapper">
		<div class="eventItem" ng-repeat="event in eventList">
			<div class="eventName">
				{{event.name}}
			</div>
			<div class="eventDate">
				{{event.created_on | date:'dd/MM/yyyy'}}
			</div>
		</div>
	</div>
	
</div>
